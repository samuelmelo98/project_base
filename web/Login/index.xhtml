<h:head>
    <title>Login</title>

<h:body>

    <h:form id="form">
      <h:panelGroup id="grupo">
         <h:panelGrid columns="2">
                <h:outputLabel for="txtnome" value="#{msg.nome}"/>
                <h:outputLabel for="txtsenha" value="#{msg.senha}:"/>
                <h:inputText   id="txtnome"   value="#{login.pessoa.nome}"  />
                <h:inputSecret id="txtsenha"  value="#{login.pessoa.senha}"/>
                <h:commandButton id="enviar" value="Entrar"  actionListener="#{login.verificaCadastro()}">
                   <f:ajax execute="grupo" render="grupo"/>
                </h:commandButton>
                <h:message for="enviar" id="msg"/>
             <h:outputText value="Senha Invalida!" rendered="#{login.controle}"/>
         </h:panelGrid>
      </h:panelGroup>
    </h:form>
